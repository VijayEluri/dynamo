# Entity Manager
entityManager.dialect = org.hibernate.dialect.MySQLDialect
entityManager.hbm2ddl = update
entityManager.showSql = false

# DataSource
dataSource.driverClassName = com.mysql.jdbc.Driver
dataSource.url = jdbc:mysql://localhost/${artifactId}
dataSource.username = root
dataSource.password = root

# Web server settings
webServer.host = localhost
webServer.port = 8080
webServer.context = ${artifactId}